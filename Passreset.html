<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="passreset.css" />
    <title>ABMS-password reset</title>
  </head>
  <body>
    <main>
      <div class="left-bg-color"></div>
      <h1 class="logo">ABMS</h1>
      <div class="dialogue">
        <div>Your trusted agent bank business</div>
        <div>management solution</div>
      </div>

      <div class="form-container">
        <form action="#">
          <div>
            <input
              class="input-field"
              type="text"
              name="emailorphone"
              placeholder="Email Address or Phone Number"
            />
          </div>
          <div>
            <input
              class="input-field"
              type="text"
              name="otp"
              placeholder="Enter OTP"
            />
          </div>
          <div>
            <input
              class="input-field"
              type="text"
              name="Password"
              id="password"
              placeholder="Password"
            />
          </div>
          <div>
            <input
              class="input-field"
              type="text"
              name="confirmpassword"
              placeholder="Confirm Password"
            />
          </div>
          <button class="btn-log-in">Reset Password</button>
        </form>
      </div>
      <div class="footer">
        <a class="footer-link" href="https://binarybunon.com/">Binary Bunon</a>
      </div>
    </main>
  </body>
</html>
